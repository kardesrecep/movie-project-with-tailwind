<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<!-- Google Fonts -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Gemunu+Libre:wght@400;700&family=Open+Sans&display=swap"
			rel="stylesheet"
		/>
		<!-- font awesome -->
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
			integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>

		<link rel="stylesheet" href="./css/style.css" />
	</head>
	<body>
		<!-- Header Section -->
		<header class="bg-black py-6 lg:py-12 text-movie-grey uppercase">
			<!-- Container -->
			<div
				class="container flex justify-between items-center space-x-8 lg:space-x-16"
			>
				<!-- Logo -->
				<a
					href="#"
					class="pl-4 md:pl-0 text-4xl lg:text-6xl font-bold text-transparent bg-gradient-to-r bg-clip-text from-movie-red to-movie-grey"
					>Roco Tv</a
				>
				<!-- Hamburger(Mobile) Menu -->
				<div class="block md:hidden pr-4">
					<div class="space-y-1 cursor-pointer">
						<div class="bg-movie-grey w-8 h-1 rounded-full"></div>
						<div class="bg-movie-grey w-8 h-1 rounded-full"></div>
						<div class="bg-movie-grey w-8 h-1 rounded-full"></div>
					</div>
				</div>

				<!-- Navigation -->
				<nav class="hidden md:flex justify-between flex-1">
					<!-- menu -->
					<div
						class="flex items-center lg:text-lg space-x-4 lg:space-x-8"
					>
						<a
							href="#"
							class="hover:text-movie-melon transition duration-100"
							>movies</a
						>
						<a
							href="#"
							class="hover:text-movie-melon transition duration-100"
							>celebrities</a
						>
						<a
							href="#"
							class="hover:text-movie-melon transition duration-100"
							>blog</a
						>
						<a
							href="#"
							class="hover:text-movie-melon transition duration-100"
							>news</a
						>
						<a
							href="#"
							class="hover:text-movie-melon transition duration-100"
							>about</a
						>
					</div>
					<!-- login area -->
					<div class="flex items-center space-x-4 lg:space-x-8">
						<!-- search area -->
						<form action="">
							<div
								class="group border-r px-4 mx-4 border-movie-red"
							>
								<input
									type="text"
									class="opacity-0 group-hover:opacity-100 bg-transparent border-b border-movie-red focus:outline-none w-24 lg:w-44 transition duration-500"
								/>
								<button
									class="-ml-4 group-hover:ml-0 transition duration-500"
								>
									<i
										class="fas fa-search group-hover:text-movie-red transition duration-500"
									></i>
								</button>
							</div>
						</form>
						<!-- sign up -->
						<div
							class="flex-items-center space-x-4 lg:space-x-8 lg:text-lg"
						>
							<a href="#">Login</a>
							<a
								href="#"
								class="bg-movie-red px-3 py-1 hover:bg-rose-600 hover:text-movie-grey transition-none duration-500 whitespace-nowrap"
								>Sign Up</a
							>
						</div>
					</div>
				</nav>
			</div>
		</header>

		<!-- Main Section -->
		<section class="h-64 md:h-96 lg:h-128 group relative">
			<!-- Background img -->
			<img
				src="./images/batman.jpg"
				alt="main image"
				class="h-full w-full object-cover"
			/>

			<!-- Main Content -->

			<div
				class="absolute bottom-0 w-full bg-gradient-to-b from-transparent to-black"
			>
				<!--Main Content Container-->
				<div class="container pl-10 lg:pl-0">
					<h3
						class="text-movie-melon tracking-wider group-hover:mb-1 duration-500"
					>
						Action, Darama, Thriller
					</h3>
					<h1
						class="text-4xl lg:text-6xl text-movie-grey group-hover:mb-1 duration-500"
					>
						The Dark Knight Rises
					</h1>
					<p
						class="text-movie-grey group-hover:mb-2 duration-500 text-sm lg:text-base w-3/4 lg:w-2/3"
					>
						Lorem ipsum dolor sit amet consectetur adipisicing elit.
						Sapiente quas officia aut quidem? Numquam fuga quis
						repellendus ad beatae culpa?
					</p>
					<!--Detail Container-->
					<div
						class="flex space-x-8 opacity-0 group-hover:opacity-100 group-hover:mb-10 lg:group-hover:mb-20 duration-1000"
					>
						<!--Watch Button-->
						<div class="flex space-x-2 items-center cursor-pointer">
							<a
								href="#"
								class="text-movie-grey uppercase lg:text-lg hover:text-movie-red duration-500"
								>Watch Trailer</a
							>
							<div
								class="flex h-8 w-8 rounded-full text-center items-center justify-center bg-movie-red text-movie-grey"
							>
								<i class="fas fa-play"></i>
							</div>
						</div>

						<!--Info Button-->
						<div class="flex space-x-2 items-center cursor-pointer">
							<a
								href="#"
								class="text-movie-grey uppercase lg:text-lg hover:text-movie-red duration-500"
								>Full Synopsis</a
							>
							<div
								class="flex h-8 w-8 rounded-full text-center items-center justify-center bg-movie-red text-movie-grey"
							>
								<i class="fas fa-arrow-right"></i>
							</div>
						</div>
					</div>
				</div>
			</div>
			<!-- points -->
			<div class="flex space-x-3 absolute bottom-5 left-10 opacity-0 group-hover:opacity-100 duration-1000">
				<div class="w-3 h-3 lg:w-4 lg:h-4 rounded-full bg-movie-red"></div>
				<div class="w-3 h-3 lg:w-4 lg:h-4 rounded-full bg-movie-grey"></div>
				<div class="w-3 h-3 lg:w-4 lg:h-4 rounded-full bg-movie-grey"></div>
				<div class="w-3 h-3 lg:w-4 lg:h-4 rounded-full bg-movie-grey"></div>
			  </div>
			</section>
	</body>
</html>
