<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<!-- Google Fonts -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Gemunu+Libre:wght@400;700&family=Open+Sans&display=swap"
			rel="stylesheet"
		/>
		<!-- font awesome -->
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
			integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>

		<link rel="stylesheet" href="./css/style.css" />
	</head>
	<body>
		<!-- Header Section -->
		<header class="bg-black py-12 text-movie-grey font-gemunu uppercase">
			<!-- Container -->
			<div class="container flex justify-between items-center space-x-16">
				<!-- Logo -->
				<a
					href="#"
					class="text-3xl font-bold text-transparent bg-gradient-to-r bg-clip-text from-movie-red to-movie-grey"
					>reco tv</a
				>
				<!-- Navigation -->
				<nav class="flex justify-between flex-1">
					<!-- menu -->
					<div class="flex items-center text-lg space-x-8">
						<a
							href="#"
							class="hover:text-movie-melon transition duration-100"
							>movies</a
						>
						<a
							href="#"
							class="hover:text-movie-melon transition duration-100"
							>celebrities</a
						>
						<a
							href="#"
							class="hover:text-movie-melon transition duration-100"
							>blog</a
						>
						<a
							href="#"
							class="hover:text-movie-melon transition duration-100"
							>news</a
						>
						<a
							href="#"
							class="hover:text-movie-melon transition duration-100"
							>about</a
						>
					</div>
					<!-- login area -->
					<div class="flex items-center space-x-8">
						<!-- search area -->
						<form action="">
							<div
								class="group border-r px-4 mx-4 border-movie-red"
							>
								<input
									type="text"
									class="opacity-0 group-hover:opacity-100 bg-transparent border-b border-movie-red focus:outline-none w-44 transition duration-500"
								/>
								<button
									class="-ml-4 group-hover:ml-0 transition duration-500"
								>
									<i
										class="fas fa-search group-hover:text-movie-red transition duration-500"
									></i>
								</button>
							</div>
						</form>
						<!-- sign up -->
						<div class="flex-items-center space-x-8 text-lg">
							<a href="#">Login</a>
							<a
								href="#"
								class="bg-movie-red px-3 py-1 hover:bg-rose-600 hover:text-movie-grey transition-none duration-500"
								>Sign Up</a
							>
						</div>
					</div>
				</nav>
			</div>
		</header>
	</body>
</html>
